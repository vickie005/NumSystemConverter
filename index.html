<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumSys Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/icons/icon-192x192.png"
    />
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#7d3cff" />

    <meta
      name="description"
      content="NumSys Converter - Convert numbers between Decimal, Binary, Octal, and Hexadecimal systems."
    />
  </head>
  <body>
    <div class="container">
      <h1>ğŸ”¢ NumSys Converter</h1>
      <p class="subtitle">
        Convert numbers between Binary, Decimal, Octal, Hex, and more!
      </p>

      <div class="converter">
        <input
          type="text"
          id="inputNumber"
          placeholder="Enter your number..."
        />

        <div class="selectors">
          <select id="fromSystem" title="From System">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
            <option value="1s">1's Complement</option>
            <option value="2s">2's Complement</option>
            <option value="naf">NAF</option>
          </select>

          <span class="arrow">â¡</span>

          <select id="toSystem" title="To System">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16" selected>Hexadecimal</option>
            <option value="1s">1's Complement</option>
            <option value="2s">2's Complement</option>
            <option value="naf">NAF</option>
          </select>
        </div>

        <button id="convertBtn">Convert ğŸ”</button>
        <button id="convertAllBtn">Convert to All ğŸŒ</button>

        <div class="output">
          <h2>Result:</h2>
          <p id="result">â€”</p>
          <button id="copyBtn">ğŸ“‹ Copy</button>
        </div>

        <div class="history">
          <h3>Conversion History</h3>
          <ul id="historyList"></ul>
        </div>
      </div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => console.log("Service Worker registered âœ…", reg))
            .catch((err) =>
              console.error("Service Worker registration failed âŒ", err)
            );
        });
      }
    </script>

    <script src="script.js"></script>
  </body>
</html>
